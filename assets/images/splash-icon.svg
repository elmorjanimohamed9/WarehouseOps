<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Simplified Cube -->
  <g transform="translate(140, 40)">
    <!-- Front face with subtle gradient -->
    <defs>
      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFB800"/>
        <stop offset="100%" style="stop-color:#FFA500"/>
      </linearGradient>
    </defs>
    
    <!-- Single-line minimalist cube -->
    <path 
      d="M60,0 
         L120,30 
         L120,90 
         L60,120 
         L0,90 
         L0,30 Z
         M60,0 
         L60,120
         M0,30 
         L60,60 
         L120,30" 
      fill="none"
      stroke="url(#logoGradient)"
      stroke-width="6"
      stroke-linejoin="round"
    />
  </g>
  
  <!-- Modern Typography -->
  <text 
    x="200" 
    y="220" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="36" 
    letter-spacing="1"
    fill="#333333"
  >warehouse</text>
  
  <text 
    x="200" 
    y="260" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="40" 
    font-weight="bold" 
    fill="#FFB800"
  >ops</text>
</svg>